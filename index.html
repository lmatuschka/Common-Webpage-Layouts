<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Webpage Layouts</title>
    <link rel="stylesheet" href="style.css">
</head>

<header class="header">
    <p class="text">Common Webpage Layouts Used</p>
</header>
<body>
    <p class="text">Layout #1: Navigation Bar</p>
    <div class="container-1">
        <div class="row-1">
            <div class="box-1"></div>
            <div class="box-wrapper-1">
                <div class="box-1 box-small-1"></div>
                <div class="box-1 box-small-1"></div>
                <div class="box-1 box-small-1"></div>
            </div>
        </div>
    </div>


    <p class="text">Layout #2: </p>
    <div class="container-2">
        <div class="row-2">
            <div class="title"></div>
            <div class="box-wrapper-2">
                <div class="box-2 box-small-2"></div>
                <div class="box-2 box-small-2"></div>
                <div class="box-2 box-small-2"></div>
                <div class="box-2 box-small-2"></div>
                <div class="box-2 box-small-2"></div>
                <div class="box-2 box-small-2"></div>
            </div>
        </div>
    </div>

    <p class="text">Layout #3 </p>
    <div class="container-3">
        <div class="row-3">
            <div class="box-wrapper-3">
                <div class="box-3 box-small-3"></div>
                <div class="box-3 box-small-3"></div>
                <div class="box-3 box-small-3"></div>
            </div>
            <div class="box-3 box-large-3"></div>
        </div>
    </div>


    <p class="text">Layout #4</p>
    <div class="container-4">
        <div class="row-4">
            <div class="box-wrapper-4">
                <div class="box-4 box-small-4"></div>
                <div class="box-4 box-small-4"></div>
                    <div class="tiny-wrapper">
                        <div class="box-4 box-tiny"></div>
                        <div class="box-4 box-tiny"></div>
                        <div class="box-4 box-tiny"></div>  
                    </div>
            </div>    
        <div class="box-4 box-large-4"></div>
        </div>
    </div>
</body>
<footer class="footer">
    <p>Copyright 2022</p>
</footer>
</html>
